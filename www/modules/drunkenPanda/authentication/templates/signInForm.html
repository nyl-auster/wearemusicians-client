

<ion-view view-title="Sign in">

    <ion-content class="padding">

        <form name="loginForm" novalidate>

            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input
                            type="email"
                            ng-model="user.email"
                            name="email"
                            ng-minlength="3"
                            required="">
                </label>

                <div ng-show="loginForm.$submitted || loginForm.email.$touched">
                    <div ng-show="loginForm.email.$error.required">Email is required</div>
                </div>


                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input
                            type="password"
                            name="password"
                            ng-minlength="5"
                            required=""
                            ng-model="user.password">
                </label>

                <div ng-show="loginForm.$submitted || loginForm.password.$touched">
                    <div ng-show="loginForm.password.$error.required">Password is required.</div>
                </div>

            </div>
            <div class="padding">
                <input
                        class="button button-block button-positive"
                        type="submit"
                        ng-click="signIn(user)"
                        value="Sign in">

            </div>

        </form>

    </ion-content>
</ion-view>
