<ion-view view-title="Persons">
  <ion-content>
      <ion-refresher
              pulling-text="Pull to refresh..."
              on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list>
      <ion-item class="item-avatar" ng-repeat="user in users" type="item-text-wrap" href="#/main/users/{{user.uuid}}">
        <h2>{{user.name}}</h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
