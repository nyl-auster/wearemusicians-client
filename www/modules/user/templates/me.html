<ion-view view-title="{{'USER_VIEW_ME_TITLE' | translate }}" ng-controller="meCtrl">
    <ion-nav-buttons side="right">
        <button class="button" ng-click="doSomething()">
            Edit my profile
        </button>
    </ion-nav-buttons>
    <ion-content>

        <div class="card">
            <div class="item item-text-wrap">
                <h2>{{ user.name }}</h2>
                <h2>{{ user.email }}</h2>

                <button ng-click="signOut('app.onboard.home')"  class="button button-assertive">
                    {{'USER_SIGNOUT_BUTTON' | translate}}
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
