<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Persons Tab -->
  <ion-tab title="Persons" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/persons">
    <ion-nav-view name="tab-persons"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

    <!-- Login Tab -->
    <ion-tab title="Account" icon-off="ion-ios7-person-outline" icon-on="ion-ios7-person" href="#/tab/login">
        <ion-nav-view name="tab-login"></ion-nav-view>
    </ion-tab>


</ion-tabs>
