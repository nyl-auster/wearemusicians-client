<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <script src="vendors/lodash.js"></script>

    <script src="modules/okc/config/config.js"></script>

    <!-- angular js modules -->
    <script src="lib/ionic/js/angular/angular-resource.js"></script>

    <!-- Drunken Panda modules -->
    <script src="modules/okc/routerUiDebug/routerUiDebug.js"></script>

    <script src="modules/okc/persons/persons.js"></script>
    <script src="modules/okc/persons/controllers/personsController.js"></script>
    <script src="modules/okc/persons/services/personsServices.js"></script>

    <script src="modules/okc/account/account.js"></script>
    <script src="modules/okc/account/services/accountServices.js"></script>
    <script src="modules/okc/account/controllers/accountController.js"></script>

    <!-- main app's js -->
    <script src="modules/okc/app/app.js"></script>


</head>
<body ng-app="app">
<!--
  The nav bar that will be updated as we navigate between views.
-->

<!--
Ionic use ui-router. ui-router needs a ui-view to insert its templates in index.html,
so we add here an ui-view directive to display states template.

Ionic needs a "ion-nav-view" (a wrapper arount ui-view)
to handle back buttons / user navigation history,
the "ion-nav-view" is inserted in our states.
-->
<ion-nav-view></ion-nav-view>

</body>
</html>
