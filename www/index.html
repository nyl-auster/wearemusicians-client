<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/lodash/lodash.js"></script>

    <!-- angular js modules -->
    <script src="lib/ionic/js/angular/angular-resource.js"></script>
    <script src="lib/angular-translate/angular-translate.js"></script>

    <!-- Drunken Panda modules -->
    <script src="modules/config/config.js"></script>

    <script src="modules/routerUiDebug/routerUiDebug.js"></script>

    <script src="modules/authentication/authentication.js"></script>
    <script src="modules/authentication/authenticationConfig.js"></script>
    <script src="modules/authentication/authenticationControllers.js"></script>
    <script src="modules/authentication/authenticationServices.js"></script>

    <script src="modules/user/user.js"></script>
    <script src="modules/user/userConfig.js"></script>
    <script src="modules/user/userControllers.js"></script>
    <script src="modules/user/userServices.js"></script>

    <script src="modules/onboard/onboard.js"></script>
    <script src="modules/onboard/onboardConfig.js"></script>

    <!-- main app's js -->
    <script src="modules/app/app.js"></script>

    <!-- must be the last script : cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</head>
<body ng-app="app">
<!--
  The nav bar that will be updated as we navigate between views.
-->

<!--
Ionic use ui-router. ui-router needs a ui-view to insert its templates in index.html,
so we add here an ui-view directive to display states template.

Ionic needs a "ion-nav-view" (a wrapper arount ui-view)
to handle back buttons / user navigation history,
the "ion-nav-view" is inserted in our states.
-->
<ion-nav-view></ion-nav-view>

</body>
</html>
